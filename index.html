<html>
<head>
    <title>iGEM Software division</title>
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="exhibit-data" href="20120415igem_soft_links.js" />
    <script src="http://api.simile-widgets.org/exhibit/3.0.0rc1/exhibit-api.js" type="text/javascript"></script>
</head>
<body>

    <div id="content">
    <h1>iGEMsoft</h1>
    
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td width="350px" style="padding-right: 20px;">
         <div ex:role="facet" 
              ex:expression=".team"
              ex:sortMode="count"
              ex:height="40em"
              ex:facetLabel="iGEM Team"></div> 
        </td>
        <td>
          <div ex:role="view"
	       ex:orders=".label"
	       ex:direction="ascending"
	       ex:grouped="false"
	       ex:showAll="false"
	       ex:abbreviatedCount="10">

	     <div ex:role="lens" >
              <table cellpadding="0" cellspacing="0">
                <tr class="details">
	              <td>
                    <div class="title"><span ex:content=".label"></span> - <span ex:content=".team"></span></div>
		    <div class="inclusion"><span class="property">Year:</span><span ex:content=".year"></span></div>
                    <div class="definition" ex:content=".description"></div>
                    <div class="property" ex:content=".dependency"></div>

		    <div class="exclusion"><span class="property">URL:</span><span ex:content=".url"></span></div>
		    <div class="exclusion"><span class="property">Development:</span><span ex:content=".status"> Was last updated: <span ex:content=".update"></span> Contact: <span ex:content=".contact"></span></div>
                    <div class="identifier"><span class="property">Category:</span><span ex:content=".category"></span></div>
                  </td>
		</tr>
              </table>
            </div>

          </div>
        </td>

	<td width="200px" style="padding-left: 20px;">

	  <b>Search</b><br />
          <div ex:role="facet" ex:facetClass="TextSearch"></div>
          </br>
	  
          <div ex:role="facet" 
               ex:expression=".category"
	       ex:facetLabel="Category"
               ex:showMissing="false"
               ex:sortMode="count"
               ></div>

          <div ex:role="facet" 
               ex:expression=".year"
	       ex:facetLabel="Year"
               ></div>
          <div ex:role="facet"
               ex:expression=".dependency"
               ex:facetLabel="Depends On:"
               ></div>
          <div ex:role="facet"
               ex:expression=".free"
               ex:facetLabel="Free?:"
               ></div>
	  
	</td>
      </tr>
    </table>
    </div>
<div align=right>Powered by: <a href="http://www.simile-widgets.org/wiki/Exhibit3">Exhibit 3.0 Scripted</a></div>
</body>
</html>
