<body>

    <div id="content">
    <h1>iGEMsoft</h1>
    
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td width="350px" style="padding-right: 20px;">
         <div ex:role="facet" 
              ex:expression=".team"
              ex:facetLabel="iGEM Team"></div> 
        </td>
        <td>
          <div ex:role="view"
	       ex:orders=".update"
	       ex:direction="ascending"
	       ex:grouped="false"
	       ex:showAll="false"
	       ex:abbreviatedCount="20">

	     <div ex:role="lens" >
              <table cellpadding="0" cellspacing="0">
                <tr class="details">
	              <td>
                    <div class="title"><span ex:content=".label"></span> - <span ex:content=".team"></span></div>
                    <div class="definition" ex:content=".description"></div>
                     <div ex-if="exists(.year)">
		              <div class="inclusion"><span class="property">Year:</span><span ex:content=".year"></span></div>
		             </div>

                    <div ex-if="exists(.url)">
		      <div class="exclusion"><span class="property">URL:</span><span ex:content=".url"></span></div>
		    </div>

                    <div class="identifier"><span class="property">Category:</span><span ex:content=".category"></span></div>
                  </td>
		</tr>
              </table>
            </div>

          </div>
        </td>

	<td width="200px" style="padding-left: 20px;">

	  <b>Search</b><br />
          <div ex:role="facet" ex:facetClass="TextSearch"></div>
          </br>
	  
          <div ex:role="facet" 
               ex:expression=".category"
               ex:selection="category"
	           ex:facetLabel="Category"
               ></div>

          <div ex:role="facet" 
               ex:expression=".year"
	       ex:facetLabel="Year"
               ></div>
	  
	</td>
      </tr>
    </table>
    </div>
<div align=right>Powered by: <a href="http://www.simile-widgets.org/wiki/Exhibit3">Exhibit 3.0 Scripted</a></div>

</html>
